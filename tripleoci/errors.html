<div id="errors" class="tab-pane fade">

    <thead><td>Count</td><td>Error</td></thead>
        {% for e in errors_top %}

                <td>{{ e.1 }}</td>
                <td>{{ e.0 }}</td>
            </tr>
    {% endfor %}
    </table>
</div>
